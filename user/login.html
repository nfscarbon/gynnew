<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="preloader" style="display: none;">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
    </div>

    <div class="main-box" style="background: url(images/login-register.jpg)">

        <div class="form-box">
            <div class="login">
                <div class="white-box">
                    <div id="loginform" class="ajax-form form-horizontal form-material">
                        <div class="form-body">
                            <a href="javascript:void(0)" class="text-center db">
                                <img src="images/logo.png" height="60px" />
                            </a>
                            <div class="form-group m-t-40">
                                <div class="col-xs-12">
                                    <input class="form-control" type="email" placeholder="Email" name="email" value="customer@example.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" placeholder="Password" value="123456" name="password">
                                </div>
                            </div>
                            
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <a href="index.html" class="cusom-button" >Log In</a>
                                </div>
                            </div>



                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-center">
                                    <p>Don't have an account? <a href="javascript:void(0);" id="signup" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="registerform" class="ajax-form form-horizontal form-material">

                        <a href="javascript:void(0)" class="text-center db">
                            <img src="images/logo.png" height="60px" />
                        </a>
                        
                     
                        
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="First Name" name="first_name">
                            </div>
                        </div>
                        <div class="form-group hide-display">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="Last Name" name="last_name">
                            </div>
                        </div>
                        <div class="form-group hide-display">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="Email" name="email">
                            </div>
                        </div>
                        <div class="form-group hide-display">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group hide-display">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Confirm Password" name="confirm_password">
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20 hide-display">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>








                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <p>Already have an account? <a href="javascript:void(0);" id="signin" class="text-primary m-l-5"><b>Sign In</b></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>

<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function () {
        $("#signup").click(function () {
            $("#loginform").hide();
            $("#registerform").show();
        });
        $("#signin").click(function () {
            $("#loginform").show();
            $("#registerform").hide();
        });
    });


</script>
</html>
