<div id="customerShowModal" class="hidden">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myLargeModalLabel">Compose Message</h4>
                <button type="button" class="close closebtn" data-dismiss="modal" aria-hidden="true">x</button>
            </div>
            <div class="modal-body">
                <div class="portlet-body">
                    <div id="composeMailForm" class="ajax-form form-material form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-12">Choose Member</label>
                            <div class="col-sm-12">
                                <select class="form-control select2" name="admin_id" id="admin_id">
                                    <option selected="" disabled="">Select Member</option>
                                    <option value="1">Admin Panel</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<hr>-->
            <div class="modal-footer">
                <button type="button" id="send-mail" class="btn btn-success">Send</button>
                <button type="button" class="btn default closebtn" data-dismiss="modal">Close</button>
            </div>
            <script>
                $(function () {
                    $('.textarea_editor').wysihtml5();
                });

                $('#send-mail').on('click', function () {
                    var text = $('.textarea_editor').val();
                    var admin_id = $('#admin_id').val();
                    $.easyAjax({
                        type: 'POST',
                        //url: 'https://fitsigma.froid.works/customer-app/message',
                        data: {
                            text: text,
                            admin_id: admin_id
                        },
                        success: function (response) {
                            $('#customerShowModal').modal("hide");
                        }
                    });
                });
            </script>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
